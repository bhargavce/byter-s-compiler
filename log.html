<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Register</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="log.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
      </head>
      
      <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
                <!--=======================Signin Form=========================================-->
              <form action="signin.php" method="post" class="sign-in-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="user_name" autocomplete="Name" placeholder="User name" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="text" name="email-id" autocomplete="email" placeholder="Email" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="your_pass" autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
                  <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <a class="pass" href="#">Forgot your password?</a>
                <input type="submit" value="Sign in" class="btn solid">
                <div class="social-media">
                  <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
                  <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
                </div>
                <p class="text-mode">Change theme</p>
              </form>
                 <!--=======================Signin Form Ended=========================================-->
                    <!--=======================Login Form=========================================-->
              <form action="signup.php" method = "post" class="sign-up-form">
                <h2 class="title">Register</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="first-name" autocomplete="username" placeholder="First name" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="last-name" autocomplete="username" placeholder="Last name" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="email" autocomplete="email" placeholder="Email" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="user-name" autocomplete="username" placeholder="User name" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="pass" autocomplete="current-password" placeholder="Password" id="id_reg" required="yes">
                  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="re_pass" autocomplete="current-password" placeholder="Confirm-Password" id="id_reg" required="yes">
                  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
                </div>
                <label class="check">
                  <input type="checkbox" checked="checked">
                  <span class="checkmark">I accept the <a href="terms.html">terms and services</a></span>
                </label>
                <input type="submit" value="signup" class="btn solid">
              </form>
                 <!--=======================Login Form Ended=========================================-->
            </div>
          </div>
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>You don't have an account?</h3>
                <p>Create your account right now to follow people and like publications</p>
                <button class="btn transparent" id="sign-up-btn">Register</button>
              </div>
              <img src="img/log.svg" class="image" alt="">
            </div>
      
            <div class="panel right-panel">
              <div class="content">
                <h3>Already have an account?</h3>
                <p>Login to see your notifications and post your favorite photos</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
              </div>
              <img src="img/register.svg" class="image" alt="">
            </div>
          </div>
        </div>


        <script>
            const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});

const htmlEl = document.getElementsByTagName("html")[0];
const currentTheme = localStorage.getItem("theme")
  ? localStorage.getItem("theme")
  : null;
if (currentTheme) {
  htmlEl.dataset.theme = currentTheme;
}
const toggleTheme = (theme) => {
  htmlEl.dataset.theme = theme;
  localStorage.setItem("theme", theme);
};

const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#id_password");

togglePassword.addEventListener("click", function (e) {
  const type =
    password.getAttribute("type") === "password" ? "text" : "password";
  password.setAttribute("type", type);
  this.classList.toggle("fa-eye-slash");
});

const toggleReg = document.querySelector("#toggleReg");
const pass = document.querySelector("#id_reg");

toggleReg.addEventListener("click", function (e) {
  const type = pass.getAttribute("type") === "password" ? "text" : "password";
  pass.setAttribute("type", type);
  this.classList.toggle("fa-eye-slash");
});

        </script>
      
      </body>
</html>
